<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --primary-color: #34495e;
            --accent-color: #f39c12;
            --bg-color: #ecf0f1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-wrapper {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .score-panel {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        canvas {
            border: 4px solid var(--primary-color);
            background-color: #000;
            display: block;
            border-radius: 5px;
            touch-action: none; 
        }

        #message {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: 700;
            min-height: 30px;
        }

        #start-btn, #restart-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 15px;
            transition: background-color 0.2s;
        }

        #start-btn:hover, #restart-btn:hover {
            background-color: #d35400;
        }

    </style>
</head>
<body>
    <div class="game-wrapper">
        <h1>üèì Single-Player Pong</h1>
        
        <div class="score-panel">Score: <span id="score">0</span></div>

        <canvas id="game-canvas" width="400" height="300"></canvas>

        <p id="message">Use the mouse/touch to move your paddle (left side).</p>
        
        <button id="start-btn">Start Game</button>
        
        <a href="games.html" style="display: block; margin-top: 20px; color: #3498db; text-decoration: none;">‚Üê Back to Games</a>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        const startBtn = document.getElementById('start-btn');

        // Game Constants
        const CANVAS_WIDTH = canvas.width;
        const CANVAS_HEIGHT = canvas.height;
        const PADDLE_WIDTH = 10;
        const PADDLE_HEIGHT = 60;
        const BALL_SIZE = 8;

        // Game State
        let score = 0;
        let gameActive = false;
        let gameLoop;

        // Ball State
        let ballX, ballY;
        let ballDX, ballDY;
        let ballSpeed = 3;

        // Paddles State
        let playerY = CANVAS_HEIGHT / 2 - PADDLE_HEIGHT / 2;
        let cpuY = CANVAS_HEIGHT / 2 - PADDLE_HEIGHT / 2;
        let cpuSpeed = 1.5;

        function resetBall() {
            ballX = CANVAS_WIDTH / 2;
            ballY = CANVAS_HEIGHT / 2;
            
            // Random direction
            const angle = Math.random() * Math.PI / 2 - Math.PI / 4; // Angle between -45 and 45 degrees
            ballDX = Math.cos(angle) * ballSpeed * (Math.random() < 0.5 ? 1 : -1); // Start left or right
            ballDY = Math.sin(angle) * ballSpeed;
        }

        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function draw() {
            // 1. Clear Canvas (Background)
            drawRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT, '#000');

            // 2. Draw Midline (Optional)
            drawRect(CANVAS_WIDTH / 2 - 1, 0, 2, CANVAS_HEIGHT, '#34495e'); 

            // 3. Draw Paddles
            drawRect(10, playerY, PADDLE_WIDTH, PADDLE_HEIGHT, '#fff'); // Player (Left)
            drawRect(CANVAS_WIDTH - PADDLE_WIDTH - 10, cpuY, PADDLE_WIDTH, PADDLE_HEIGHT, '#fff'); // CPU (Right)

            // 4. Draw Ball
            drawRect(ballX - BALL_SIZE / 2, ballY - BALL_SIZE / 2, BALL_SIZE, BALL_SIZE, '#f39c12');
        }

        function update() {
            // 1. Move Ball
            ballX += ballDX;
            ballY += ballDY;

            // 2. Ball Wall Collision (Top/Bottom)
            if (ballY < BALL_SIZE / 2 || ballY > CANVAS_HEIGHT - BALL_SIZE / 2) {
                ballDY *= -1; // Reverse Y direction
            }

            // 3. Player Paddle Collision (Left side)
            if (ballX < 10 + PADDLE_WIDTH + BALL_SIZE / 2 && 
                ballY > playerY && 
                ballY < playerY + PADDLE_HEIGHT &&
                ballDX < 0) { // Ensure ball is moving towards player
                
                // Ball hits the paddle
                ballDX *= -1;
                // Add spin based on where the ball hit the paddle
                let hitPoint = ballY - (playerY + PADDLE_HEIGHT / 2);
                ballDY = hitPoint * 0.15; // Max 0.15*30 = 4.5 speed change
            }

            // 4. CPU Paddle Collision (Right side)
            if (ballX > CANVAS_WIDTH - 10 - PADDLE_WIDTH - BALL_SIZE / 2 && 
                ballY > cpuY && 
                ballY < cpuY + PADDLE_HEIGHT &&
                ballDX > 0) {
                
                ballDX *= -1;
            }

            // 5. Scoring (Ball crosses sides)
            if (ballX < 0) {
                // Ball crossed left (Player missed) - CPU scores
                endGame("CPU SCORED! Restarting...");
            } else if (ballX > CANVAS_WIDTH) {
                // Ball crossed right (CPU missed) - Player scores
                score++;
                scoreDisplay.textContent = score;
                messageDisplay.textContent = "Great shot! Keep it up.";
                resetBall();
            }

            // 6. CPU AI (Simple tracking)
            if (cpuY + PADDLE_HEIGHT / 2 < ballY) {
                cpuY += cpuSpeed;
            } else if (cpuY + PADDLE_HEIGHT / 2 > ballY) {
                cpuY -= cpuSpeed;
            }
            // Clamp CPU position
            cpuY = Math.max(0, Math.min(cpuY, CANVAS_HEIGHT - PADDLE_HEIGHT));

            draw();
        }

        function gameLoopFn() {
            update();
            requestAnimationFrame(gameLoopFn);
        }

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            score = 0;
            scoreDisplay.textContent = score;
            startBtn.style.display = 'none';
            messageDisplay.textContent = "Game started! Keep the ball on the screen.";
            resetBall();
            // Use requestAnimationFrame for smooth animation
            gameLoop = requestAnimationFrame(gameLoopFn);
        }
        
        function endGame(msg) {
            gameActive = false;
            cancelAnimationFrame(gameLoop);
            messageDisplay.textContent = `GAME OVER. ${msg} Your final score was ${score}.`;
            // Change start button to restart button
            startBtn.textContent = 'Restart Game';
            startBtn.style.display = 'block';
        }

        // --- Event Listeners for Player Paddle ---
        // Mouse/Touch movement
        canvas.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            // Get position relative to canvas
            const rect = canvas.getBoundingClientRect();
            let root = document.documentElement;
            let mousePos = e.clientY - rect.top - root.scrollTop;
            
            // Center the paddle on the mouse Y position
            playerY = mousePos - PADDLE_HEIGHT / 2;
            
            // Clamp paddle position within bounds
            playerY = Math.max(0, Math.min(playerY, CANVAS_HEIGHT - PADDLE_HEIGHT));
        });

        // Touch event handling for mobile
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Prevent scrolling
            if (!gameActive || !e.touches[0]) return;
            
            const rect = canvas.getBoundingClientRect();
            let touchY = e.touches[0].clientY - rect.top;
            
            playerY = touchY - PADDLE_HEIGHT / 2;
            playerY = Math.max(0, Math.min(playerY, CANVAS_HEIGHT - PADDLE_HEIGHT));
        });


        // Initial setup
        startBtn.addEventListener('click', startGame);
        window.onload = draw;
    </script>
</body>
</html>
