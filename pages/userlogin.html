<!DOCTYPE html>
<html>

<head>
    <title>Login - Room Hai Kya?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/login.css" />
    <script src="https://kit.fontawesome.com/61d1b80f50.js" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <style>
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 8px 0;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            border: 1px solid #dadce0;
            transition: all 0.3s ease;
        }

        .google-btn {
            background: #fff;
            color: #202124;
        }

        .google-btn:hover {
            background: #f8f9fa;
            box-shadow: 0 2px 8px rgba(32, 33, 36, 0.1);
        }

        .social-btn img {
            width: 22px;
            height: 22px;
        }
    </style>
</head>

<body>

    <nav>
        <h1 class="brand-heading-1">üè† Room Hai Kya?</h1>
        <img src="../img/home.png" alt="" class="home-png">
        <div class="nav-items">
            <a href="/index.html"><button class="post-btn">Home</button></a>
            <a href="./wallet.html"><button class="post-btn">üí∞ Wallet</button></a>
            <a href="./post_property.html"><button class="post-btn">Post Property</button></a>
            <a href="./userlogin.html"><button class="post-btn">Login here</button></a>
        </div>
    </nav>

    <div class="log-in-main-contener">
        <div class="main-form">
            <div class="log-in-card-1">
                <br />
                <form id="loginForm">
                    <h2>Login</h2>
                    <input type="text" id="userName" placeholder="Enter Your Name" class="input" required /><br />
                    <input type="tel" id="userPhone" placeholder="Enter Mobile No" class="input" required /><br />
                    <input type="text" id="userAddress" placeholder="Enter Address" class="input" required /><br />
                    <input type="email" id="userEmail" placeholder="Enter Email" class="input" required /><br /> <br>
                    <input type="submit" value="Login" class="input bold-1 btn-login" /><br /> <br>

                    <div class="social-login">
                        <button type="button" id="googleLogin" class="social-btn google-btn">
                            <img src="./../img/Google-logo.png" alt="Google"> Sign in with Google
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="log-in-card-2">
            <img src="./../img/img-2.avif" class="img-log" />
        </div>
    </div>

    <script>
        // 1. Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAeptNjyJkHK7WtDgdACHc86jYbmbV96Jo",
            authDomain: "gsking-c1b2f.firebaseapp.com",
            projectId: "gsking-c1b2f",
            storageBucket: "gsking-c1b2f.firebasestorage.app",
            messagingSenderId: "13572645868",
            appId: "1:13572645868:web:070b95ad61fbafa93016c9",
            measurementId: "G-5KYVC2TMDW"
        };

        // 2. Initialize Firebase safely
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        // Standard Manual Login Form
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const userData = {
                name: document.getElementById('userName').value,
                phone: document.getElementById('userPhone').value,
                address: document.getElementById('userAddress').value,
                email: document.getElementById('userEmail').value,
                points: 0,
                lastLogin: new Date().toISOString()
            };
            localStorage.setItem('roomHaikya_user', JSON.stringify(userData));
            alert('Login successful! Welcome ' + userData.name);
            window.location.href = '/index.html';
        });

        // --- 3. GOOGLE AUTHENTICATION LOGIC ---
        document.getElementById('googleLogin').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();

            // Forces account selection pop-up
            provider.setCustomParameters({ prompt: 'select_account' });

            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;

                    const userData = {
                        name: user.displayName,
                        email: user.email,
                        photo: user.photoURL,
                        uid: user.uid,
                        points: 0,
                        lastLogin: new Date().toISOString()
                    };

                    // Store user data locally
                    localStorage.setItem('roomHaikya_user', JSON.stringify(userData));

                    alert('Success! Welcome ' + user.displayName);
                    window.location.href = '/index.html';
                }).catch((error) => {
                    console.error("Auth Error:", error.code);

                    if (error.code === 'auth/configuration-not-found') {
                        alert("CONFIGURATION ERROR: You must enable 'Google' in the Firebase Console under Authentication > Sign-in Method.");
                    } else if (error.code === 'auth/unauthorized-domain') {
                        alert("DOMAIN ERROR: Add '127.0.0.1' to Authorized Domains in Firebase Console Settings.");
                    } else {
                        alert("Login failed: " + error.message);
                    }
                });
        });
    </script>

    <div class="container-foot">
        <div class="fotr-cont">
            <span class="foot-tex color-light">¬©2023-2024 <span style="color: #d8232a;">Room-On-Rent</span> Gulab-Group
                Technology Pvt. Ltd.</span>
        </div>
    </div>

</body>

</html>
