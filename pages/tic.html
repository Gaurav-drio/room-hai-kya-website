<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --x-color: #e74c3c;
            --o-color: #3498db;
            --board-color: #2c3e50;
            --bg-color: #ecf0f1;
            --win-color: #2ecc71;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--board-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        h1 {
            color: var(--board-color);
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        #status {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 330px; 
            height: 330px;
            margin: 0 auto;
            background-color: var(--board-color);
            padding: 10px;
            border-radius: 10px;
        }
        
        @media (max-width: 400px) {
            .board {
                width: 90vw;
                height: 90vw;
                max-width: 330px;
                max-height: 330px;
            }
        }

        .cell {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            font-weight: 900;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s;
            line-height: 1; 
        }

        .cell:hover:not(.x):not(.o) {
            background-color: #e0e0e0;
        }

        .x { color: var(--x-color); }
        .o { color: var(--o-color); }
        .win { background-color: var(--win-color) !important; color: white; }

        #reset-btn {
            background-color: var(--x-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 25px;
            transition: background-color 0.2s;
        }

        #reset-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚ùå Tic Tac Toe ‚≠ï</h1>

        <div id="status">Player X's Turn</div>

        <div class="board" id="board">
            <!-- Cells generated by JavaScript for simplicity -->
        </div>

        <button id="reset-btn">New Game</button>
        <a href="games.html" style="display: block; margin-top: 20px; color: #3498db; text-decoration: none;">‚Üê Back to Games</a>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const resetBtn = document.getElementById('reset-btn');

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function handleCellClick(clickedCell, clickedCellIndex) {
            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            board[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
            
            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            let winningCells = [];

            for (let i = 0; i < winningConditions.length; i++) {
                const condition = winningConditions[i];
                const a = board[condition[0]];
                const b = board[condition[1]];
                const c = board[condition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    winningCells = condition;
                    break;
                }
            }

            if (roundWon) {
                statusElement.innerHTML = `Player ${currentPlayer} Wins! üéâ`;
                gameActive = false;
                // Highlight winning cells
                winningCells.forEach(index => {
                    document.getElementById(`cell-${index}`).classList.add('win');
                });
                return;
            }

            // Check for Draw
            if (!board.includes('')) {
                statusElement.innerHTML = 'Game Draw! ü§ù';
                gameActive = false;
                return;
            }

            // Continue game
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusElement.textContent = `Player ${currentPlayer}'s Turn`;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            statusElement.textContent = `Player X's Turn`;
            
            // Clear cells
            boardElement.innerHTML = ''; 
            createBoard();
        }

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.id = `cell-${i}`;
                cell.addEventListener('click', () => handleCellClick(cell, i));
                boardElement.appendChild(cell);
            }
        }

        resetBtn.addEventListener('click', resetGame);
        
        // Initial setup
        window.onload = createBoard;
    </script>
</body>
</html>
